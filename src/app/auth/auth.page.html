<ion-content padding>
  <div text-center>
    <h3> {{ isLogin ? 'Login' : 'Signup' }} </h3>
  </div>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input 
                type="email"
                ngModel 
                name="email" 
                required 
                email
                #emailControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailControl.valid && emailControl.touched" lines="none">
              <ion-label>Should be a valid email adress</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password" 
                ngModel 
                name="password" 
                required 
                minlength="6" 
                #passwordControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordControl.valid && passwordControl.touched" lines="none">
              <ion-label>Should be at least 6 characters long</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            color="primary" 
            fill="clear" 
            expand="block" 
            type="button"
            (click)="switchAuthModes()"
            disabled="true"
          >Switch to {{ !isLogin ? 'Login' : 'Signup' }}</ion-button>
          <ion-button 
            color="primary"
            expand="block" 
            type="submit"
          >{{ isLogin ? 'Login' : 'Signup' }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
