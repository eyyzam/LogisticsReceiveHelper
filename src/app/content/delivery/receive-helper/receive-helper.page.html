<ion-content style="--padding-top:65px">
    <form #newDeliveryForm="ngForm" (submit)="createNewDeliveryAssignment(newDeliveryForm)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item lines="none" text-center>
              <ion-text><h6><b>Wpisz ASNa albo jakąś nazwę własną żeby przejść dalej</b></h6></ion-text>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item margin>
              <ion-label position="floating">ASN</ion-label>
              <ion-input 
              type="text"
              ngModel 
              name="ASN" 
              required  
              #ASNControl="ngModel"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 50px">
          <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" fill="outline" color="primary" expand="block" margin>Zapisz i przyjmuj</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
